<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tic.css">
</head>
<body>
<h1>Tic Tac Toe</h1>

<table>
	<tbody>
		<tr>
			<td>a</td>
			<td class ="middle">b</td>
			<td>c</td>
		</tr>
		<tr>
			<td class="row">d</td>
			<td class="middle" class="row" id="special">e</td>
			<td class="row">f</td>
		</tr>
		<tr>
			<td>g</td>
			<td class="middle">h</td>
			<td>i</td>
		</tr>
	</tbody>
</table>
</body>
</html>
