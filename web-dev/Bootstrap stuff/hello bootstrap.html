  	<script type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		    </button>
				<a href="#" class="navbar-brand">Banana Boi</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-nav">
			<ul class="nav navbar-nav">
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Sign Up</a></li>

			</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="jumbotron">
		<h1>Hello Bootstrap</h1>
		<p>Lets do some prettier stuff</p>
		<button class="btn btn-danger btn-sm">Oh no</button>
	</div>

	<div class="container">
		<button class="btn btn-success btn-lg active">Let's Go!</button>

		<a href="http://www.google.com" class="btn btn-info btn-sm">Google!</a>
	</div>

	<div class="container">
		<form>
		<h1>Here is a form real quick, notice form-group and form-control</h1>
			<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			</div>
			<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-group">
			<label for="exampleInputFile">File input</label>
			<input type="file" id="exampleInputFile">
			<p class="help-block">Example block-level help text here.</p>
			</div>
			<div class="checkbox">
			<label>
			  <input type="checkbox"> Check me out
			</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>


</body>
